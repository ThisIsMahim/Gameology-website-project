<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameology</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="menu-section">
            <div class="logo-container">
                <img src="images/logo.png" alt="" class="logo-img">
                <h2 class="logo-text"><span class="pink">G</span>ameology</h2>
            </div>
            <ul class="menu-container">
                <li class="menu-option"><a href="#about">About us</a></li>
                <li class="menu-option"><a href="#devlopers">Developers</a></li>
                <button class="follow-btn">Follow us <a href=""><img src="yt-logo.svg" alt="" class="menu-logo"></a> <a href=""><img src="tik-tok-logo.svg" alt="" class="menu-logo"></a></button>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner-section">
            <img src="images/banner1.png" alt="" class="banner-img">
            <div class="banner-content">
                <h2>Play Like</h2>
                <h1>W.I.L.D</h1>
                <ul class="banner-list">
                    <li>1-Click instant play</li>
                    <li>No Download</li>
                    <li>1000s of supported online games</li>
                </ul>
                <div class="btn-container"><button class="sign-btn">Sign Up</button><button class="rogue-btn">Go Rogue</button></div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
